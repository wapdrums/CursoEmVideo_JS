<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color: beige;
            align-items: center;
            text-align: center;
            margin-left: 320px;
            margin-right: auto; 
        }

        .caixa{
            background-color: rgb(186, 201, 159);
            border-radius: 15px;
            margin-top: 30px;
            width: 650px;
            height: 280px;
        }
    </style>
</head>
<body>

    <div class="caixa">
        <br>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>

    <div> <p> Sempre que dirigir use cinto de segurança!</p></div>
    <br>
</div>
    <script>
        function calcular(){
           var txtv = document.getElementById('txtvel') 
           var res = document.querySelector('div#res')
           var vel = Number(txtv.value)
           res.innerHTML = `<p>Sua velocidade atual é <strong> ${vel}</strong> Km por hora `
            if (vel > 60) {
                res.innerHTML += `<p> Você esta MULTADO por excesso de velocidade! </p>`
            } else {
                res.innerHTML += `<p> Você esta na velocidade adequada</p>`
            }
        }


    </script>
    
</body>
</html>

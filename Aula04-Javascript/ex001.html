<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!--Estilo-->
    <style>
        body{
            background-color: rgb(226, 200, 236);
        } 
        h1{
            color:rgb(81, 27, 97);
        }
        p{
            color: rgb(72, 15, 99);
        }
    </style>

</head>
    <!--Conteudo-->
<body>
    <h1>Parabéns</h1>
    <p>Você aprendeu a disparar alertas, confirmações e perguntas!!!</p>


    <!--Interatividade-->
    <script>
        alert('Olá! Mundo!'); // alertas
        confirm('Está gostando de JS?'); // confirmação
        prompt('Qual seu nome?') // perguntas
    </script>
</body>
</html>

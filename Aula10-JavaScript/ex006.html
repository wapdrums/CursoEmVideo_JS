<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        body{
            background-color: rgb(174, 223, 174);
        }
        div#area{
            background: green;
            font: normal 15pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        <!-- adicionar na div se for manipular pelo html: onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja..
    </div>


    <script>
    a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'pink'
        }
        //GitHub: https://github.com/wapdrums
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'red'
        }

        function sair(){
            a.innerText = 'Saiuuuu'
            a.style.background = 'orange'
        }
        //Eventos podem ser configurados no html ou javascript
        /*funções

        função = funcionalidade
        nome da função = ação
        parametro 
        
        function ação(parametro){
            bloco
        } 
        
        */
    </script>
</body>
</html>
